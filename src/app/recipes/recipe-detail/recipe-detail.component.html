<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imgPath" alt="{{ recipe.name }}" class="image-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{ recipe.name }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><a (click)="onAddToShopList()" style="cursor: pointer;">Add Ingredients to <br> Shopping List</a></li>
                <li class="dropdown-item" style="cursor: pointer;"><a (click)="onEditRecipe()">Edit Recipe</a></li>
                <li class="dropdown-item" style="cursor: pointer;"><a>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <i>{{ recipe.desc }}</i>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item"
            *ngFor="let ingr of recipe.ingredients"> {{ ingr.name }} - {{ ingr.amount }}</li>
        </ul>
    </div>
</div>
